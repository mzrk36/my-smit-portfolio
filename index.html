<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMIT Registration Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #2e7d32;
    }

    form {
      background: #ffffff;
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      border: 1.5px solid #4CAF50;
      border-radius: 5px;
      background: #fff;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    small {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Registration Form - SMIT</h2>

  <form action="https://formsubmit.co/muzamilzrk36@gmail.com" method="POST" enctype="multipart/form-data">
    
    <div class="form-row">
      <div class="form-group">
        <label>Select Country</label>
        <select name="country" required>
          <option value="">Select country</option>
          <option value="pakistan">Pakistan</option>
          <option value="turkey">Turkey</option>
        </select>
      </div>
      <div class="form-group">
        <label>Select City</label>
        <select name="city" required>
          <option value="">Select city</option>
          <option value="karachi">Karachi</option>
          <option value="hyderabad">Hyderabad</option>
          <option value="quetta">Quetta</option>
          <option value="rawalpindi">Rawalpindi</option>
          <option value="gujranwala">Gujranwala</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Select Course or Event</label>
        <select name="course" required>
          <option value="">Select course or event</option>
          <option value="generative_ai">Generative AI</option>
          <option value="mobile_web">Mobile and Web</option>
          <option value="graphics_design">Graphics Designing</option>
        </select>
      </div>
      <div class="form-group">
        <label>Computer Proficiency</label>
        <select name="proficiency" required>
          <option value="">Select your computer proficiency</option>
          <option value="none">None</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullname" required>
      </div>
      <div class="form-group">
        <label>Father Name</label>
        <input type="text" name="fathername" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>CNIC</label>
        <input type="text" name="cnic" required>
      </div>
      <div class="form-group">
        <label>Father's CNIC (Optional)</label>
        <input type="text" name="father_cnic">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="dob" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select name="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group" style="flex: 1 1 100%;">
        <label>Address</label>
        <input type="text" name="address" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Last Qualification</label>
        <input type="text" name="qualification" required>
      </div>
      <div class="form-group">
        <label>Do you have a Laptop?</label>
        <select name="laptop" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group" style="flex: 1 1 100%;">
        <label>Picture</label>
        <input type="file" name="picture" accept="image/*" required>
        <small>File size must be less than 2MB</small>
      </div>
    </div>

    <!-- Required hidden inputs for FormSubmit -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <div class="form-row">
      <div class="form-group" style="flex: 1 1 100%;">
        <button type="submit">Submit</button>
      </div>
    </div>

  </form>

</body>
</html>
